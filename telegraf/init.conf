[global_tags]
[agent]
  interval = "2s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""

[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = ["bmetk/#"]
  qos = 0
  connection_timeout = "20s"
  data_format = "value"
  data_type = "int"


[[outputs.influxdb_v2]]
  namepass = [""]
  urls = ["http://influxdb:8086"]
